<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Responsiva</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6c7086, #565f89);
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .container {
      color: white;
    }

    h1 {
      margin: 0;
      font-size: 4rem;
      transform: translateY(0);
      transition: transform 0.6s ease;
    }

    button {
      margin-top: 1rem;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      border: none;
      border-radius: 0.75rem;
      background-color: #565f89;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #6c7086;
    }

    button:active {
      transform: scale(0.95);
    }

    .falling {
      transform: translateY(100vh);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Oye</h1>
    <button id="actionButton">¿Qué?</button>
  </div>
  <script>
    document.getElementById('actionButton').addEventListener('click', function () {
      document.querySelector('h1').classList.add('falling');
      document.querySelector('button').classList.add('falling');
      setTimeout(function () {
        window.location.href = '/flower.html';
      }, 600); // Espera el tiempo de la transición antes de redirigir
    });
  </script>
</body>

</html>
